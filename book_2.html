      /* --- ì¢Œì¸¡: DB ë¦¬ìŠ¤íŠ¸ ë³´ê¸° (ì‹ ê·œ ê¸°ëŠ¥) --- */
      function initDBList() {
        const panel = document.getElementById("dbListPanel");
        // ê°€ë‚˜ë‹¤ìˆœ ì •ë ¬
        const sortedBooks = [...DUMMY_BOOKS].sort((a, b) =>
          a.title.localeCompare(b.title)
        );

        let html = "";
        sortedBooks.forEach((book) => {
          html += `<div class="db-item" onclick="selectBook('${book.title}', '${book.author}')">ğŸ“˜ ${book.title} (${book.author})</div>`;
        });
        panel.innerHTML = html;
      }

      function toggleDBList() {
        const panel = document.getElementById("dbListPanel");
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      }

      /* --- ê²€ìƒ‰ ë° ìë™ì™„ì„± --- */
      const searchInput = document.getElementById("bookSearch");
      const resultsDiv = document.getElementById("searchResults");

      searchInput.addEventListener("input", (e) => {
        const val = e.target.value.trim().toLowerCase();
        resultsDiv.innerHTML = "";
        selectedIndex = -1;

        if (val.length < 1) {
          resultsDiv.style.display = "none";
          return;
        }

        const matched = DUMMY_BOOKS.filter((b) =>
          b.title.toLowerCase().includes(val)
        );
        if (matched.length === 0) {
          resultsDiv.style.display = "none";
          return;
        }

        matched.forEach((book) => {
          const div = document.createElement("div");
          div.className = "autocomplete-item";
          div.textContent = `${book.title} (${book.author})`;
          div.onclick = () => selectBook(book.title, book.author);
          resultsDiv.appendChild(div);
        });
        resultsDiv.style.display = "block";
      });

      searchInput.addEventListener("keydown", (e) => {
        const items = resultsDiv.querySelectorAll(".autocomplete-item");
        if (items.length === 0) return;

        if (e.key === "ArrowDown") {
          e.preventDefault();
          selectedIndex = (selectedIndex + 1) % items.length;
          updateSelection(items);
        } else if (e.key === "ArrowUp") {
          e.preventDefault();
          selectedIndex = (selectedIndex - 1 + items.length) % items.length;
          updateSelection(items);
        } else if (e.key === "Enter") {
          e.preventDefault();
          if (selectedIndex > -1) items[selectedIndex].click();
          else items[0].click();
        }
      });

      function updateSelection(items) {
        items.forEach((item, idx) => {
          if (idx === selectedIndex) {
            item.classList.add("selected");
            item.scrollIntoView({ block: "nearest" });
          } else {
            item.classList.remove("selected");
          }
        });
      }

      function applyToStudents() {
        const title = document.getElementById("finalTitle").value.trim();
        const author = document.getElementById("finalAuthor").value.trim();
        const targets = document.querySelectorAll(".student-btn.active");

        if (!title || !author)

        if (targets.length === 0)
          return showToast("í•™ìƒì„ ìµœì†Œ 1ëª… ì„ íƒí•´ì£¼ì„¸ìš”.");

        const cleanTitle = title.replace(/[ã€ã€]/g, "");
        const entry = `ã€${cleanTitle}ã€(${author})`;
        let appliedCount = 0;
        let names = [];

        targets.forEach((btn) => {
          const sid = btn.dataset.id;
          let current = studentRecords.get(sid);

          if (!current.includes(entry)) {
            if (current) current += `, ${entry}`;
            else current = entry;
            studentRecords.set(sid, current);
            appliedCount++;
            names.push(btn.textContent);

        renderRecords();

        if (appliedCount > 0) {
          addLog(cleanTitle, names);
          showToast(`${appliedCount}ëª…ì—ê²Œ ì ìš© ì™„ë£Œ!`);
          selectAllStudents(false);

        }
      }

        const nameStr =

        const div = document.createElement("div");
        div.className = "log-item";
        div.innerHTML = `<span class="log-time">${time}</span> <span class="log-book">ã€${bookTitle}ã€</span> â†’ ${nameStr}`;
        logArea.prepend(div);

      function renderRecords() {
        const container = document.getElementById("recordContainer");
        container.innerHTML = "";

        STUDENT_LIST.forEach((s, idx) => {
          const wrap = document.createElement("div");
          wrap.className = "student-record-block";

          const text = studentRecords.get(s.id);

          wrap.innerHTML = `

                        byte > MAX_BYTE ? "red" : "#6b7280"

                  <div class="record-content">${
                    text || '<span class="no-record">ê¸°ë¡ ì—†ìŒ</span>'

          wrap.onclick = () => {

      function getByteLength(s) {
